version: "3"


services:
  postgresdb:
    build:
      context: ./docker/postgresdb
      dockerfile: Dockerfile
    environment:
      - POSTGRES_HOST_AUTH_METHOD=trust
      - POSTGRES_PASSWORD=123321
    volumes:
      - ./docker/postgresdb/init.sql:/docker-entrypoint-initdb.d/init.sql
    ports:
      - 5432:5432
  web:
    build:
      context: ./
      dockerfile: Dockerfile
    volumes:
      - ./:/app
    ports:
      - "8080:8080"
    depends_on:
      - postgresdb

  nginx:
    build:
      context: ./docker/nginx
      dockerfile: Dockerfile
    depends_on:
      - web
    ports:
      - "80:80"
    volumes:
      - ./static/:/static


